<header>
  <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description"><em>Thank you for taking the time to help us improve the platform
    </em></p>
</header>


<body>
  <main>
    <form id="survey-form">
      <label id="name-label">Name<br>
        <input type="text" name="text" id="name" placeholder="Enter your name" required></label><br><br>
      
      <label id="email-label">Email<br>
        <input type="email" name="email" id="email" placeholder="Enter your email" required></label><br><br>
      
      <label id="number-label">Age (optional)<br>
       <input type="number" name="number" id="number" min="10" max="99" placeholder="Age"></label><br><br>
      
      <label>What option best describes your current role?
        <br><select type="text" name="text" id="dropdown" placeholder="Select current role">
          <option name="role-dropdown" disabled selected value>select current role</option>
          <option name="role-dropdown" value="student">Student</option>
          <option name="role-dropdown" value="full time job">Full Time Job</option>
          <option name="role-dropdown" value="full time learner">Full Time Learner</option>
          <option name="role-dropdown" value="prefer not to say">Prefer Not to Say</option>
        <option name="role-dropdown" value="other">Other</option></select></label><br>
        
            <br><label>Would you recommend freeCodeCamp to a friend?<br>
         <input type="radio" name="recommend" value="definetely" checked>Definetely<br>
        <input type="radio" name="recommend" value="maybe">Maybe<br>
        <input type="radio" name="recommend" value="not sure">Not Sure<br>
      </label>
      
      <br><label>What is your favorite feature of freeCodeCamp?<br>
        <select type="text" name="text" id="dropdown" placeholder="Select an option"></label><br>
          <option name="feature-dropdown" disabled selected value>select current role</option>
          <option name="feature-dropdown" value="challenges">Challenges</option>
          <option name="feature-dropdown" value="projects">Projects</option>
          <option name="feature-dropdown" value="community">Community</option>
      <option name="feature-dropdown" value="open source">Open Source</option></select><br>
      
       <br><label>What would you like to see improved? (Check all that apply)
         <br><input type="checkbox" name="current-role" value="front-end projects">Front-end Projects
      <br><input type="checkbox" name="current-role" value="back-end projects">Back-end Projects
      <br><input type="checkbox" name="current-role" value="data visualisation">Data Visualisation
      <br><input type="checkbox" name="current-role" value="challenges">Challenges
      <br><input type="checkbox" name="current-role" value="open source communities">Open Source Communities
      <br><input type="checkbox" name="current-role" value="gitter help rooms">Gitter Help Rooms
      <br><input type="checkbox" name="current-role" value="videos">Videos
      <br><input type="checkbox" name="current-role" value="city meet-ups">City Meet-ups
      <br><input type="checkbox" name="current-role" value="wiki">Wiki
      <br><input type="checkbox" name="current-role" value="forum">Forum
      <br><input type="checkbox" name="current-role" value="additional courses">Additional Courses
      </label>
      <br>
      
      <br><label>Any comments or suggestions?<br><textarea type="text" name="text area" id="text-area" value="" maxlength="250char" placeholder="Enter your comments here..."></textarea></label><br>
      
      <br><input type="submit" id="submit" value="Submit">
    </form>
  </main>
</body>
